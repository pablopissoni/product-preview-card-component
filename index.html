<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contentWrapper">
      <!-- <div class="image_container"> -->
      <!--* image mode Mobile -->
      <img
      class="image_mobile"
      src="./images/image-product-mobile.jpg"
      alt="Perfume Mobile"
      />
      <!--* image mode Desktop -->
      <!-- <img src="./images/image-product-desktop.jpg" alt="Perfume Mobile"> image mode Desktop -->
      <!-- </div> -->

      <div class="text_container">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price"><span>$149.99</span> $169.99</p>

        <button>Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pablo Pissoni</a>.
    </div>
  </body>
</html>
